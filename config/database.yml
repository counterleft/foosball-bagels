<% PASSWORD_FILE = File.path("/var/shared/config/webapps/foosball/dbpassword") %>

development: &development
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: foosball_development
  pool: 5
  username: foosball
  password: foosball
  socket: /tmp/mysql.sock

staging:
  <<: *development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: foosball_test
  pool: 5
  username: root
  password:

production:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: foosball_production
  pool: 20
  username: foosball
  password: <%= File.read(PASSWORD_FILE).chomp if File.readable? PASSWORD_FILE %>
  socket: /var/run/mysqld/mysqld.sock

cucumber:
  <<: *test
